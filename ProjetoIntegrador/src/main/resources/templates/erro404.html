<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Erro 404 - Página não encontrada</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />

    <!-- Seu CSS customizado -->
    <link rel="stylesheet" href="css/estilo.css" />
</head>

<body th:class="${css} == 'escuro' ? 'dark-theme' : 'light-theme'">
    <div class="login-container shadow text-center">
        <h2 class="mb-4 text-danger">
            <i class="fas fa-exclamation-triangle"></i> Erro 404
        </h2>
        <p class="mb-4">A página que você procura não foi encontrada.</p>

        <a href="/" class="btn btn-login">
            <i class="fas fa-home"></i> Voltar para o início
        </a>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
